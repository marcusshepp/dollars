<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="name" content="content">
    <title>Dollars</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Karla">
    <link rel="stylesheet" href="{% static 'css/nav_width_1000.css' %}" media="screen" title="screen width 790 only" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/nav_width_790.css' %}" media="screen" title="screen width 790 only" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/screen_min_width_900.css' %}" media="screen" title="screen width 790 only" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/screen_min_max_width_900_1300.css' %}" media="screen" title="screen width 790 only" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/screen_max_width_900.css' %}" media="screen" title="screen width 790 only" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
<body>
{% block body %}
{% endblock body %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/jquery.cookie.js' %}"></script>
<script type="text/javascript" src="{% static 'js/csrf.js' %}"></script>
<script type="text/javascript" src="{% static 'js/nav.js' %}"></script>
<script type="text/javascript" src="{% static 'js/actions/actions-main.js' %}"></script>
<script type="text/javascript" src="{% static 'js/items/filter-items-list.js' %}"></script>
<script type="text/javascript" src="{% static 'js/items/items-form.js' %}"></script>
<script type="text/javascript" src="{% static 'js/purchases/purchases-main.js' %}"></script>
<script type="text/javascript" src="{% static 'js/purchases/filter-purchases.js' %}"></script>
<script type="text/javascript" src="{% static 'js/items/items-list.js' %}"></script>
<script type="text/javascript">
$(document).ready(function(){
    var csrf = "{% csrf_token %}";
    $.cookie("csrfmiddlewaretoken", csrf);
    init_item_form();
    init_item_list();
    init_purchases();
    init_undo();
});
</script>
</body>
</html>
